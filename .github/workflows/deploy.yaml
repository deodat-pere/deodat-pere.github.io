name: DailyBuild
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scrape
        run: |
          cd scraper
          cargo run
      - name: NPM install
        run: |
          cd frontend
          npm install
      - name: Build
        run: |
          cd frontend
          npm run build
      - name: Deploy
        run : |
          git config --global user.name "GithubAction"
          git config --global user.email "username@users.noreply.github.com"
          git checkout -b gh-pages
          git pull --rebase origin gh-pages
          cp -r frontend/dist/* .
          rm -rf frontend
          rm -rf scraper
          rm -rf .github
          cp index.html 404.html
          echo "deod.at" > CNAME
          git add .
          git commit -m "Daily deployment"
          git push